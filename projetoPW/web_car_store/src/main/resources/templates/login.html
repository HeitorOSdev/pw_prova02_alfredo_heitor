<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title = ~{::title}, content = ~{::section})}">
<head>
    <title>Login</title>
</head>
<body>
<section>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Faça seu Login</h3>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuário ou senha inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Você foi desconectado.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Usuário</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="Digite seu usuário" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" class="primary-btn order-submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
