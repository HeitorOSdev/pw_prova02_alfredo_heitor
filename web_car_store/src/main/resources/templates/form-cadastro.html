<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title = ~{::title}, content = ~{::section})}">
<head>
  <title>Formulário de Carro</title>
</head>
<body>
<section>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h3>Formulário de Carro</h3>
          <hr>

          <form th:action="@{/salvar}" method="post" th:object="${carro}">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
              <label for="marca">Marca:</label>
              <input type="text" id="marca" class="form-control" th:field="*{marca}" placeholder="Ex: Toyota">
            </div>

            <div class="form-group">
              <label for="modelo">Modelo:</label>
              <input type="text" id="modelo" class="form-control" th:field="*{modelo}" placeholder="Ex: Corolla">
            </div>

            <div class="form-group">
              <label for="ano">Ano de Fabricação:</label>
              <input type="number" id="ano" class="form-control" th:field="*{anoFabricacao}" placeholder="Ex: 2023">
            </div>

            <div class="form-group">
              <label for="preco">Preço:</label>
              <input type="text" id="preco" class="form-control" th:field="*{preco}" placeholder="Ex: 150000.00">
            </div>

            <button type="submit" class="primary-btn order-submit">Salvar Carro</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
