<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title = ~{::title}, content = ~{::section})}">
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
<section>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Cadastro de Novo Usuário</h3>
                    <hr>
                    <form th:action="@{/salvarusuario}" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label for="username">Usuário (Login)</label>
                            <input id="username" type="text" class="form-control" th:field="*{username}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input id="password" type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" th:field="*{admin}">
                                É Administrador?
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
